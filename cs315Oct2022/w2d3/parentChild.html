<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let ulL = document.querySelector(".fruitsClass");
            console.log(ulL.children);
            let fruits = ulL.children;

            //Create
            let liL = document.createElement("li");
            //get Last Fruit
            let lastFruit = fruits[fruits.length-1];
            lastFruit.before(liL);
            // liL.innerHTML ="mango"//<li id='mango'>Mango</li>
            liL.outerHTML = "<li id='mango'>Mango</li>";
        }
    </script>
</head>
<body>
    <ul class="fruitsClass">
        <li>Apple</li>
        <li>GrAPES</li>
        <li>BANANA</li>
    </ul>

    <ul >
        <li>Earth</li>
        <li>Moon</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = onloadHandler
        function onloadHandler() {
            // setTimeout(function () {
            //     let divP = document.querySelector("div");
            //     divP.style.display = "none";
            // }, 2000)
            // //Bring back the banner after 2 seconds.
            // setTimeout(function () {
            //     let divP = document.querySelector("div");
            //     divP.style.display = "block";
            // }, 4000)
            let button = document.querySelector("button");
            button.onclick = setTimer;
        }

        function setTimer(){
            let timeText =document.getElementById('time');
            let time = parseInt(timeText.value);
            function toggleDisplay(){
                console.log(" 1st timeout")
                let banner = document.querySelector('div');
                banner.style.display ='none';
                setTimeout(function(){
                    console.log("2nd timeout")
                    let banner = document.querySelector('div');
                    banner.style.display ='block';
                },2000);
            }
            setTimeout(toggleDisplay,time*1000)

        }
    </script>
</head>

<body>
    <div style="background-color:yellow;">
        Test
    </div>
    <p> My Text</p>
    <input type="text" id='time'/>
    <button>Set Timer</button>
</body>

</html>

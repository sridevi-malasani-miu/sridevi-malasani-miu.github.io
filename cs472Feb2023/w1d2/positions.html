<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div style="height:100px;"></div>
    <div style="position:relative;height:800px;border:1px solid blue;">
        <div
            style="position:relative;bottom:10px;height:100px;display:inline-block;background-color:aliceblue;border:1px solid blue;">
            First Div</div>
        <div
            style="position:absolute;bottom:20px;height:100px;display:inline-block; background-color:pink;border:1px solid red;">
            Second Div</div>
        <div
            style="position:fixed; bottom: 10px; height:100px;display:inline-block;background-color:orange;border:1px solid yellow;">
            Third Div</div>
            <div
            style="position:sticky; bottom:0; height:100px;display:inline-block;background-color:orange;border:1px solid yellow;">
            sticky Div</div>
            <div
            style="position:fixed; right:150px; height:100px;display:inline-block;background-color:orange;border:1px solid yellow;">
            Fourth Div</div>
    </div>
    <div style="height:1500px;"></div>
</body>

</html>

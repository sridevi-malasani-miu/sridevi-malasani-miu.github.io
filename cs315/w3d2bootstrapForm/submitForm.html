<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener('load', function () {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.entries().length==0)
                return;
            document.getElementsByName('fname')[0].value = urlParams.get('fname');
            document.getElementsByName("lname")[0].value =  urlParams.get('lname');
            if(urlParams.get('select').length==0)
                return;
            for(let eachOption of document.getElementsByName("select")[0].options){
                if(urlParams.get('select').split(",").includes(eachOption.value))
                    eachOption.selected= true;
                else
                    eachOption.selected= false;
            }
        });
    </script>
</head>

<body>
    <form method="get" action="preview.html">
        <input type="text" name="fname" />
        <input type="text" name="lname" />
       
        <select name="select">
            <option value="one">one</option>
            <option value="two">two</option>
        </select>
        <br/>
         <input type="submit" value="register" />
        <br/>
        <button onclick="document.forms[0].submit();"> Button Tag with submit in js</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let mySelectDIV = document.createElement("div");
            mySelectDIV.innerHTML = '<label>Country</label>' +
                '<select name="skills" >'
                + '<option value="java">Java</option>'
                + '<option value="javascript">Javascript</option>'
                + '<option value="python" selected>Python</option>'
                + '</select > ';
                document.body.append(mySelectDIV);

            let myRadioDIV = document.createElement("div");
            myRadioDIV.innerHTML = '<label>Gender</label>' +
                '<input type="radio" value="male" /><label>Male</label>' +
                '<input type="radio" value="female" checked/><label>Female</label>';
            document.body.append(myRadioDIV);
        }
    </script>
</head>

</html>

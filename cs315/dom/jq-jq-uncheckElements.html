
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function uncheck() {
            let myElements = $('input');
            myElements.each(function(idx,ele){
                let jqE = $(ele)
                jqE.prop( "checked", false );
            })
        }
    </script>

</head>

<body>
    <input type="radio" value="hello"/><label> hello</label>
    <input type="radio" value="hi"/><label> hi</label>

    <input type="checkbox" value="myCheck"/>Checkbox
    <button onclick="uncheck();">Uncheck</button>
</body>

</html>

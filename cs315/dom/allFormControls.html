<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Name</label>
    <input type="text" />
    <br />

    <label>Gender</label>
    <input type="radio" value="male" /><label>Male</label>
    <input type="radio" value="female" /><label>Female</label>
    <br />

    <label>Hobbies</label>
    <select multiple>
        <option>Swimming</option>
        <option>Running</option>
    </select>
    <br/>

    <label>Skills</label>
    <input type="checkbox" value="male" /><label>Java</label>
    <input type="checkbox" value="female" /><label>Javascript</label>
    <br/>

    <label>Country</label>
    <select>
        <option>USA</option>
        <option>Other</option>
        <option>sdfsdf</option>            
    </select>
    <br/>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function preview(){
            let nameText =document.getElementById('nameId');
            change(nameText,nameText.value);

            let textAreaField =document.getElementById('textArea');
            change(textAreaField,textAreaField.value)

            let selectField =document.querySelectorAll('select[name="hobbies"] option:checked');
            let selects ='';
            for(let mySelect of selectField){
                selects+=' '+mySelect.value;
            }
            change(document.querySelector('select[name="hobbies"]'),selects)
        }

        function change(ele, newValue){
            ele.outerHTML ='<label>'+newValue+'</label>';
        }
    </script>
</head>

<body>
    <div id="nameDiv">
        Name <input type="text" id='nameId'/>
    </div>
    
    <div>
        Textarea <textarea id="textArea"></textarea>
    </div>
    
    <div>
        <label>Hobbies</label>
        <select multiple name="hobbies">
            <option value="programming">Programming</option>
            <option value="running">Running</option>
        </select>
    </div>

    
    <input type="button" value='Submit' onclick ='preview();'/>
</body>

</html>

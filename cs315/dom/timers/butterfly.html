<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        let toggle = 0;
        let k = 0; let height = 0;
        $("document").ready(function () {
            height = parseInt($("div").css("height"));
        })
        let myId = setInterval(function () {
            if (k > height-100) {
                clearInterval(myId)
            }

            if (toggle == 0) {
                $("#butter").attr('src', "/images/blueButterflyClosed.webp");
                toggle = 1;
            } else {
                toggle = 0;
                $("#butter").attr('src', "/images/blueButterfly.png");
            }
            k = k + 10;
            $("#butter").css("top", k + "px")
            $("#butter").css("left", k + "px")

        }, 200)
    </script>
</head>

<body>
    <div style="position:relative;height:450px; width:450px;    border:1px solid purple;">
        <img src="/images/chrysanthumum.jpeg" style='position:absolute;bottom:0;right:0;' />
        <img id="butter" style='position:relative;width:50px;height:50px;' src="/images/blueButterfly.png" />
    </div>

</body>

</html>

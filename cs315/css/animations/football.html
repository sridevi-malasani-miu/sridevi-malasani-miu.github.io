<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            font-weight: bold;
            position: relative;
            animation-timing-function: ease;
            animation: mymove 5s 3;
        }

        @keyframes mymove {
            0% {
                left: 800px;
                top:350px;
            }

            50% {
                left: 700px;
                top:100px;
            }

            100% {
                left:100px;
                top:550px;
            }
        }
       
    </style>
</head>

<body style="background-image:url('../../images/stadium.jpeg');background-size:cover;">
    <img src="../../images/Football_Pallo_valmiina-cropped-removebg-preview.png" />
</body>

</html>

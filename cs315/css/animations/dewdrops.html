    <style>
         /* img {

        img{
            width:100px;
            height:100px;
        }
        div{
            display:inline-block;
            position: relative;
            animation-timing-function: ease;
            animation: mymove 5s infinite;
        }
        .img1 {
            animation-delay: 0s;
            animation-duration: 10s;
        }

        .img2 {
            animation-delay: -2s;
        }

        .img3 {
            animation-delay: -4s;
        }

        .img4 {
            animation-delay: -2s;
            animation-duration: 10s;
        }

        .img5 {
            animation-delay: -6s;
        }

        .img6 {
            animation-delay: -4s;
        }

        @keyframes mymove {
            from {
                left: 0px;
                top: 0px;
            }

            to {
                left: 0px;
                top: 750px;
            }

        }

        .mask1 {
            -webkit-mask-image: url('/images/drop2-removebg-preview.png');
            mask-image: url('/images/drop2-removebg-preview.png');
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-size:100px;
        }
    </style>
</head>

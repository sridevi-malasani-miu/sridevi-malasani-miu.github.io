<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .borderBlue{
            border:1px solid blue;
        }
    </style>
    <script>
        function clickMe(){
            document.getElementById("myDIV").style.backgroundColor='red';
            document.getElementById("myDIV").style.marginTop ="20px";
        }

        function styleParagraph(){
            document.getElementById("myP").style.display='';
            document.getElementById("myP").style.backgroundColor='red';
            document.getElementById("myDIV").style.marginTop ="20px";
        }
    </script>
</head>
<body>
   <div class="borderBlue" id="myDIV"> My DIV</div>
   <p class="borderBlue" id="myP" style="display:none;"> MY P </p>
   <button onclick="clickMe();"> Styling DIV </button>

   <button onclick="styleParagraph();"> Style Paragraph</button>
</body>
</html>

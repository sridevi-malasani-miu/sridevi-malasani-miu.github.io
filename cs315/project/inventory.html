<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
    <script>
         var prodcutArray = [{ name: 'dd', price: 30,image:'/ddd.jpeg' }, { name: 'dddd', price: 30 }];
        //Set Item on every change to the object array, add, delete and edit
         localStorage.setItem('inventory', JSON.stringify(prodcutArray));
        
        function add() {
            let itemName = document.getElementById('itemName').value
            let itemPrice = document.getElementById('itemPrice').value
            let itemQuantity = document.getElementById('itemQuantity').value;

            let newRow = document.createElement('tr')
            newRow.innerHTML = '<td for="itemName">' + itemName + '</td><td for="itemPrice">'
                + itemPrice + '</td><td for="itemQuantity">' + itemQuantity + '</td><td>'
                + '<button onclick="editRow(this);">Edit</button></td><td>'
                + '<button onclick="deleteRow(this);">Delete</button></td>';

            let table = document.getElementById('myTable');
            table.append(newRow);
        }

        function editRow(self) {
            let parent = self.parentElement.parentElement;
            for (let i = 0; i < parent.children.length; i++) {
                if (parent.children[i].getAttribute('for') == 'itemName')
                    document.getElementById('itemName').value = parent.children[i].innerHTML;
                else if (parent.children[i].getAttribute('for') == 'itemPrice')
                    document.getElementById('itemPrice').value = parent.children[i].innerHTML;
                else if (parent.children[i].getAttribute('for') == 'itemQuantity')
                    document.getElementById('itemQuantity').value = parent.children[i].innerHTML;
            }
        }

        function deleteRow(self) {
            let parent = self.parentElement.parentElement;
            parent.remove();
        }
    </script>
</head>

<body>
    Name:<input type="text" id='itemName' />
    Price:<input type="text" id='itemPrice' />
    Quantity:<input type="text" id='itemQuantity' />
    <button onclick="add();">Add</button>
    <table id='myTable'>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </table>
</body>

</html>

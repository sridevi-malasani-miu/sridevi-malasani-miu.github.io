<head>

    <title>Document</title>
    <script>
        function uncheck() {
            let myElements = document.querySelectorAll('div option');
            console.log(myElements);
            console.log(myElements);
            for (let ele of myElements) {
                ele.selected = false;
            }
            console.log("Here")
        }
    </script>
</head>

<body>
    <select>
        <option>ADDIDAS</option>
        <option>puma</option>
        <option selected>nike</option>
        <option>reebok</option>
    </select>
    <div>
        <select name="shoe">
            <option>ADDIDAS</option>
            <option>puma</option>

        </select>
    </div>

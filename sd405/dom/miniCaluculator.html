<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function appendText(num){
            let myText = document.querySelector('textarea');
            myText.value = myText.value + num;
        }

        function execute(){
            alert(document.querySelector('textarea').value)
        }
    </script>
</head>
<body>
    <textarea></textarea>
    <div>
        <button onclick="appendText(1)">1</button>
        <button onclick="appendText(2)">2</button>
        <button onclick="appendText(3)">3</button>
        <button onclick="appendText('+')">+</button>
        <button onclick="appendText('-')">-</button>

        <button onclick ='execute()'>Go</button>
    </div>
</body>
</html>
